<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Convert arquivos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img style="border-radius: 100%; width: 130px;" src="{{ url_for('static', filename='img/logoGif.gif') }}" class="p-3" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-3" id="navbarNav">
                <h2>Download to convert</h2>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active fs-4" aria-current="page" href="#">Download YouTube</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="#">Converter video</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container text-center mt-5 rounded" style="background-color: #f8f9fa;">
        <h2 class="pt-5">Download de video do YouTube para MP3 ou MP4</h2>
        <p class="pb-4">Converta e baixe vídeos do YouTube para MP3 ou MP4 gratuitamente</p>
        <div class="container d-flex justify-content-center align-items-center">
            <form action="/baixarMp3" method="post">
                <div class="row">
                    <div class="col-auto">
                        <label class="visually-hidden">URL YouTube</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="URL YouTube">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden">URL</label>
                        <input type="text" name="urlMp3" id="urlMp3" class="form-control" placeholder="URL do video do YouTube">
                    </div>
                        <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">
                            Baixar MP3&nbsp;&nbsp;<img style="width: 30px;" src="{{ url_for('static', filename='img/audio.png') }}" />
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <form action="/baixarMp4" method="post">
                <div class="row">
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">URL YouTube</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="URL YouTube">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">URL</label>
                        <input type="text" id="urlMp4" name="urlMp4" class="form-control" placeholder="URL do video do YouTube">
                    </div>
                        <div class="col-auto">
                        <button type="submit" class="btn btn-success mb-3">
                            Baixar Video&nbsp;&nbsp;<img style="width: 30px;" src="{{ url_for('static', filename='img/movie.png') }}" />
                        </button>
                    </div>
                </div>
            </form>    
        </div>    
    </div>

    <footer class="footer">
        <div>
            <p>© Todos os direitos reservados</p>
        </div>
        <div class="align-self-end">
            <a target="_blank" href="https://diegodev.vercel.app/"><p>Desenvolvido por Diego Oliveira</p></a>
        </div>
    </footer>
</body>
</html>
