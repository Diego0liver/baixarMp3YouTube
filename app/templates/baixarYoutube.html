{% extends 'base.html' %}
{% block conteudo %}
    <div class="container text-center mt-5 rounded" style="background-color: #f8f9fa;">
        <h2 class="pt-5">Download de video do YouTube para MP3 ou MP4</h2>
        <p class="pb-4">Converta e baixe v√≠deos do YouTube para MP3 ou MP4 gratuitamente</p>
        <div id="loadingMessage" style="display: none;" class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>Baixando...</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <form id="downloadForm" action="/baixarMp3" method="post">
                <div class="row">
                    <div class="col-auto">
                        <label class="visually-hidden">URL YouTube</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="URL YouTube">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden">URL</label>
                        <input type="text" name="urlMp3" id="urlMp3" class="form-control" placeholder="URL do video do YouTube">
                    </div>
                        <div class="col-auto">
                        <button id="baixar" type="submit" class="btn btn-primary mb-3">
                            Baixar MP3&nbsp;&nbsp;<img style="width: 30px;" src="{{ url_for('static', filename='img/audio.png') }}" />
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <form id="downloadFormVideo" action="/baixarMp4" method="post">
                <div class="row">
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">URL YouTube</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="URL YouTube">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">URL</label>
                        <input type="text" id="urlMp4" name="urlMp4" class="form-control" placeholder="URL do video do YouTube">
                    </div>
                        <div class="col-auto">
                        <button type="submit" class="btn btn-success mb-3">
                            Baixar Video&nbsp;&nbsp;<img style="width: 30px;" src="{{ url_for('static', filename='img/movie.png') }}" />
                        </button>
                    </div>
                </div>
            </form>    
        </div>    
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function() {
            document.getElementById('loadingMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('loadingMessage').style.display = 'none';
            }, 8000);
        });

        document.getElementById('downloadFormVideo').addEventListener('submit', function() {
            document.getElementById('loadingMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('loadingMessage').style.display = 'none';
            }, 8000);
        });
    </script>
{% endblock  %}
